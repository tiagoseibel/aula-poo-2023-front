<div class="container">
    <p-card header="POO Bank">
        <p-card>
            <div class="grid">
                <div class="col-12 p-fluid">
                    {{nome}}
                </div>
                <div class="col-6 p-fluid">
                    CPF:
                </div>
                <div class="col-6 p-fluid">
                    {{cpf}}
                </div>
            </div>
        </p-card>
        <p></p>
        <p-card>
            <div class="grid">
                <div class="col-8 p-fluid">
                    <h1>{{saldo | currency:'BRL':'symbol':'1.2-2' }}</h1>
                </div>
                <div class="col-4 p-fluid">
                    <img src="assets/logo-pix.png" alt="" width="75px" height="75px">
                </div>
            </div>
        </p-card>
    </p-card>
    <p-card>
        <p-table [value]="extrato">
            <ng-template pTemplate="header">
                <tr>
                    <th>Data</th>
                    <th>Historico</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{ item.dataMovimentacao | date:'dd/MM/yyyy' }}</td>
                    <td>{{ item.historico }}</td>
                    <td>{{ item.valor | currency }}</td>
                    <td>{{ item.tipo }}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
